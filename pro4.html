<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole Game</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #99cc66;
            cursor: none; /* Hide default cursor */
        }

        h1 {
            margin: 20px 0;
            color: #3b1010;
        }

        .game {
            width: 600px;
            height: 400px;
            display: flex;
            flex-wrap: wrap;
            margin: 20px auto;
        }

        .hole {
            flex: 1 0 33.33%;
            position: relative;
            overflow: hidden;
        }

        .hole:after {
            content: '';
            display: block;
            width: 100%;
            height: 70px;
            position: absolute;
            bottom: 0;
            background: #553311;
            border-radius: 50% 50% 0 0;
            z-index: 2;
        }

        .mole {
            background-color: #cc8844;
            border-radius: 50%;
            position: absolute;
            top: 100%;
            width: 60%;
            height: 60%;
            left: 20%;
            transition: top 0.3s;
        }

        .mole::before, .mole::after {
            content: '';
            position: absolute;
            background: black;
            border-radius: 50%;
            width: 10px;
            height: 10px;
            top: 30%;
        }

        .mole::before {
            left: 30%;
        }

        .mole::after {
            right: 30%;
        }

        .hole.up .mole {
            top: 10%;
        }

        #start {
            display: inline-block;
            text-decoration: none;
            border: 0;
            background: #3b1010;
            color: #fff;
            font-size: 2rem;
            padding: 1rem 2rem;
            cursor: pointer;
            margin: 1rem;
        }

        #start:hover {
            opacity: 0.8;
        }

        /* Custom cursor styling */
        .cursor {
            width: 80px;
            height: 80px;
            background-color: #333;
            clip-path: polygon(40% 0%, 60% 0%, 60% 60%, 100% 60%, 100% 80%, 0% 80%, 0% 60%, 40% 60%);
            position: absolute;
            transform: translate(-20%, -20%);
            pointer-events: none;
            z-index: 999;
            transition: transform 0.1s;
        }

        .cursor.active {
            transform: translate(-20%, -20%) rotate(-45deg);
        }
    </style>
</head>
<body>
    <h1>Whack-a-Mole!</h1>
    <h2>Score: <span id="score">0</span></h2>
    <button id="start">Start Game</button>
    
    <div class="game">
        <div class="hole hole1">
            <div class="mole"></div>
        </div>
        <div class="hole hole2">
            <div class="mole"></div>
        </div>
        <div class="hole hole3">
            <div class="mole"></div>
        </div>
        <div class="hole hole4">
            <div class="mole"></div>
        </div>
        <div class="hole hole5">
            <div class="mole"></div>
        </div>
        <div class="hole hole6">
            <div class="mole"></div>
        </div>
    </div>
    
    <div class="cursor"></div>
    
    <script>
        // Get DOM elements
        const holes = document.querySelectorAll('.hole');
        const moles = document.querySelectorAll('.mole');
        const scoreBoard = document.querySelector('#score');
        const startBtn = document.querySelector('#start');
        const cursor = document.querySelector('.cursor');

        let score = 0;
        let timeUp = false;
        let lastHole;
        let gameTimeout;

        // Random time for mole to appear
        function randomTime(min, max) {
            return Math.round(Math.random() * (max - min) + min);
        }

        // Random hole selection
        function randomHole(holes) {
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];
            
            // Avoid selecting the same hole twice in a row
            if (hole === lastHole) {
                return randomHole(holes);
            }
            
            lastHole = hole;
            return hole;
        }

        // Make mole appear
        function peep() {
            if (timeUp) return;
            
            const time = randomTime(500, 1500);
            const hole = randomHole(holes);
            
            // Make mole come up
            hole.classList.add('up');
            
            // Make mole go down after a random time
            setTimeout(() => {
                hole.classList.remove('up');
                if (!timeUp) peep();
            }, time);
        }

        // Start game function
        function startGame() {
            scoreBoard.textContent = 0;
            score = 0;
            timeUp = false;
            
            // Hide start button during game
            startBtn.disabled = true;
            
            // Start making moles appear
            peep();
            
            // End game after 30 seconds
            gameTimeout = setTimeout(() => {
                timeUp = true;
                startBtn.disabled = false;
                alert(`Game Over! Your score: ${score}`);
            }, 30000);
        }

        // Handle whacking the mole
        function bonk(e) {
            if (!e.isTrusted) return; // Cheater!
            
            if (this.parentNode.classList.contains('up')) {
                this.parentNode.classList.remove('up');
                score++;
                scoreBoard.textContent = score;
            }
        }

        // Event listeners
        moles.forEach(mole => mole.addEventListener('click', bonk));
        startBtn.addEventListener('click', startGame);

        // Custom cursor following mouse
        window.addEventListener('mousemove', (e) => {
            cursor.style.top = e.pageY + 'px';
            cursor.style.left = e.pageX + 'px';
        });

        // Hammer animation on click
        window.addEventListener('mousedown', () => {
            cursor.classList.add('active');
        });

        window.addEventListener('mouseup', () => {
            cursor.classList.remove('active');
        });
    </script>
</body>
</html>
